<DOCTYPE html>
    <html>
        <head>
            <meta charset="utf-8">
            <meta http-equiv="X-ua-Compatible" content="IE-edge">
            <title>Text Analyzer</title>
            <meta name="viewport" content="width-device-width,initial-scale=1">
            <link rel="stylesheet" href="style1.css">
        </head>
        <body>
            <div class="container">
                <div class="conatiner-content">
                    <div class="text-entry">
                        <h2>Text Analyzer</h2>
                        <textarea rows= "7" placeholder="Type or Paste yor text here..."></textarea>
                        <button type="button" id ="process-btn">Process Text</button>

                    </div>
                    <div class="text-info">
                        <h2>Text Analysis</h2>
                        <ul class= "text-info-list">
                            <li>
                                <p>character count:</p>
                                <span id= "char"></span>
                            </li>
                            <li>
                                <p>word count:</p>
                                <span id= "word"></span>
                            </li>
                            <li>
                                <p>senstence count:</p>
                                <span id= "sentence"></span>
                            </li>
                            <li>
                                <p>space count:</p>
                                <span id= "spaces"></span>
                            </li>
                            <li>
                                <p>Punctuations:</p>
                                <span id= "Punctuation"></span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <script src="app.js"></script>
        </body>
    </html>
</DOCTYPE>
